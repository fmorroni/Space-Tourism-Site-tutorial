<html>
    <head>
        <title>Design system</title>
        
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
            rel="stylesheet">
            
         <link rel="stylesheet" href="css/index.css">

        <style>
            
        </style>
    </head>
    <body>
        
        <div class="container">
            <h1 class="uppercase">Design system</h1>
            
            <section id="colors">
                <h5 class="uppercase txt-white"><strong style="color: hsl(var(--clr-white) / 0.25);">01</strong> colors</h2>
                <div class="flex">
                    <div style="flex-grow: 1;">
                        <div class="ff-serif bg-dark txt-white uppercase" style="padding: 3rem 1rem 1rem; border: 1px solid white">#0B0D17</div>
                        <div class="flex clr-info">
                            <div class="txt-light uppercase">
                                <p>RGB</p>
                                <p>HSL</p>
                            </div>
                            <div>
                                <p>11, 13, 23</p>
                                <p>230°, 35%, 7%</p>
                            </div>
                        </div>
                        <!-- <p><span class="txt-light">RGB</span> 11, 13, 23</p>
                        <p><span class="txt-light">HSL</span> 230°, 35%, 7%</p> -->
                    </div>
                    <div style="flex-grow: 1;">
                        <div class="ff-serif bg-light txt-dark uppercase" style="padding: 3rem 1rem 1rem; border: 1px solid white">#D0D6F9</div>
                        <div class="flex clr-info">
                            <div class="txt-light uppercase">
                                <p>RGB</p>
                                <p>HSL</p>
                            </div>
                            <div>
                                <p>208, 214, 249</p>
                                <p>231°, 77%, 90%</p>
                            </div>
                        </div>
                        <!-- <p><span class="txt-light">RGB</span> 208, 214, 249</p>
                        <p><span class="txt-light">HSL</span> 231°, 77%, 90%</p> -->
                    </div>
                    <div style="flex-grow: 1;">
                        <div class="ff-serif bg-white txt-dark uppercase" style="padding: 3rem 1rem 1rem; border: 1px solid white;">#FFFFFF</div>
                        <div class="flex clr-info">
                            <div class="txt-light uppercase">
                                <p>RGB</p>
                                <p>HSL</p>
                            </div>
                            <div>
                                <p>255, 255, 255</p>
                                <p>0°, 0%, 100%</p>
                            </div>
                        </div>
                        <!-- <p><span class="txt-light">RGB</span> 255, 255, 255</p>
                        <p><span class="txt-light">HSL</span> 0°, 0%, 100%</p> -->
                    </div>
                </div>
            </section>
            
            
        </div>
        
        <script src="index.pack.js"></script>
    </body>
